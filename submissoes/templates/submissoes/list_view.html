{% extends 'base.html' %}

{% block conteudo %}
<h1>{{ 'Submissoes Enviadas'|upper }} </h1>
<ul>
  {% for item in object %}
    <li><b><a href='{{ item.get_absolute_url }}'>{{ item.titulo }}</a></b> - {{ item.data }} - <a href='{{ item.id }}/update/'>Alterar</a></li>
  {% endfor %}
</ul>
{% endblock conteudo %}
